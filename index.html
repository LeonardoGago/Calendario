<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- arquivos style -->
  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/darkMode.css" rel="stylesheet">

  <title>Calendario</title>
</head>
  <!-- dark mode -->
  
  

<!-- -------- -->

<body>
  <header>
    
  </header>
  <div class="sidebar">
    <div class="tituloLogo">
      <img src="/images/logoBranca.png" alt="Logo">
      <div class="logo">sched</div>
    </div>
    <ul class="menu">
        <li><img src="/images/agenda.png" alt="agenda">  Agenda</li>
        <li><img src="/images/faturamento.png" alt="agenda">  Faturamento</li>
        <li><img src="/images/atendimentos.png" alt="agenda">  Atendimentos</li>
        <li><img src="/images/clientes.png" alt="agenda">  Clientes</li>
        <li><img src="/images/configuracoes.png" alt="agenda">  Configurações</li>
    </ul>
  </div>
  <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>

        <div>
          <button id="backButton">Voltar</button>
          <button id="nextButton">Próximo</button>
        </div>
          
      </div>

      <div id="weekdays">
        <div>Domingo</div>
        <div>Segunda-feira</div>
        <div>Terça-feira</div>
        <div>Quarta-feira</div>
        <div>Quinta-feira</div>
        <div>Sexta-feira</div>
        <div>Sábado</div>
      </div>


      <!-- div dinamic -->
      <div id="calendar" ></div>

   
  </div>

  <div id="eventModal">
    <h2>Eventos do Dia</h2>
  
    <div id="eventList"></div> <!-- onde vão os eventos existentes -->
  
    <input id="eventTitleInput" placeholder="Novo Evento" />
  
    <div style="margin-top: 10px;">
      <button id="saveButton">Salvar</button>
      <button id="closeButton">Fechar</button>
    </div>
  </div>
  

  <div id="modalBackDrop"></div>


  <script src="scripts/darkMode.js"></script>
  <script src="./scripts/main.js"></script>
